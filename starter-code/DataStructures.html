<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>

    <div>
      <h2>Stack</h2>
    </div>
    <div class="input">
      <input type="text" class="input-element text-input" placeholder="Add the element to the stack...">
    </div>
    <div class="add">
      <button class="input-element add-btn">Add</button>
    </div>
    <div class="take">
      <button class="input-element take-btn">Take</button>
    </div>
    <div class="visual-stack">
      <div class="stack-overflow hide">
        <span>Stack Overflow</span>
      </div>
      <div class="element-visual">
        <span></span>
      </div>
      <div class="element-visual">
        <span></span>
      </div>
      <div class="element-visual">
        <span></span>
      </div>
      <div class="element-visual">
        <span></span>
      </div>
      <div class="element-visual">
        <span></span>
      </div>
      <div class="element-visual">
        <span></span>
      </div>
      <div class="element-visual">
        <span></span>
      </div>
      <div class="element-visual">
        <span></span>
      </div>
      <div class="stack-underflow hide">
        <span>Stack Underflow</span>
      </div>
    </div>
    </section>
    
  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
